<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle for logo mark -->
  <circle cx="60" cy="60" r="45" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>

  <!-- Pixel canvas icon -->
  <g transform="translate(25, 25)">
    <!-- Canvas background -->
    <rect x="10" y="10" width="30" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>

    <!-- Grid lines for pixel effect -->
    <g stroke="#e9ecef" stroke-width="0.5" opacity="0.5">
      <!-- Vertical lines -->
      <line x1="15" y1="10" x2="15" y2="40"/>
      <line x1="20" y1="10" x2="20" y2="40"/>
      <line x1="25" y1="10" x2="25" y2="40"/>
      <line x1="30" y1="10" x2="30" y2="40"/>
      <line x1="35" y1="10" x2="35" y2="40"/>
      <!-- Horizontal lines -->
      <line x1="10" y1="15" x2="40" y2="15"/>
      <line x1="10" y1="20" x2="40" y2="20"/>
      <line x1="10" y1="25" x2="40" y2="25"/>
      <line x1="10" y1="30" x2="40" y2="30"/>
      <line x1="10" y1="35" x2="40" y2="35"/>
    </g>

    <!-- Black pixels on canvas (hand-drawn style) -->
    <rect x="15" y="15" width="5" height="5" fill="#2c3e50"/>
    <rect x="20" y="15" width="5" height="5" fill="#2c3e50"/>
    <rect x="25" y="15" width="5" height="5" fill="#2c3e50"/>

    <rect x="15" y="20" width="5" height="5" fill="#2c3e50"/>
    <rect x="25" y="20" width="5" height="5" fill="#2c3e50"/>
    <rect x="30" y="20" width="5" height="5" fill="#2c3e50"/>

    <rect x="15" y="25" width="5" height="5" fill="#2c3e50"/>
    <rect x="20" y="25" width="5" height="5" fill="#2c3e50"/>
    <rect x="25" y="25" width="5" height="5" fill="#2c3e50"/>
    <rect x="30" y="25" width="5" height="5" fill="#2c3e50"/>
    <rect x="35" y="25" width="5" height="5" fill="#2c3e50"/>

    <rect x="20" y="30" width="5" height="5" fill="#2c3e50"/>
    <rect x="25" y="30" width="5" height="5" fill="#2c3e50"/>
    <rect x="30" y="30" width="5" height="5" fill="#2c3e50"/>

    <!-- Duplicate/copy effect - second canvas slightly offset -->
    <g opacity="0.6" transform="translate(15, 15)">
      <rect x="10" y="10" width="30" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>

      <!-- Same black pixel pattern on duplicate -->
      <rect x="15" y="15" width="5" height="5" fill="#2c3e50"/>
      <rect x="20" y="15" width="5" height="5" fill="#2c3e50"/>
      <rect x="25" y="15" width="5" height="5" fill="#2c3e50"/>

      <rect x="15" y="20" width="5" height="5" fill="#2c3e50"/>
      <rect x="25" y="20" width="5" height="5" fill="#2c3e50"/>
      <rect x="30" y="20" width="5" height="5" fill="#2c3e50"/>

      <rect x="15" y="25" width="5" height="5" fill="#2c3e50"/>
      <rect x="20" y="25" width="5" height="5" fill="#2c3e50"/>
      <rect x="25" y="25" width="5" height="5" fill="#2c3e50"/>
      <rect x="30" y="25" width="5" height="5" fill="#2c3e50"/>
      <rect x="35" y="25" width="5" height="5" fill="#2c3e50"/>

      <rect x="20" y="30" width="5" height="5" fill="#2c3e50"/>
      <rect x="25" y="30" width="5" height="5" fill="#2c3e50"/>
      <rect x="30" y="30" width="5" height="5" fill="#2c3e50"/>
    </g>
  </g>

  <!-- Main title text with pixelated font -->
  <text x="130" y="45" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)" style="image-rendering: pixelated; font-feature-settings: 'liga' off;">
    PIXEL
  </text>

  <!-- Subtitle text with pixelated font -->

Tal Fishman, [8/4/2025 4:29 PM]
<text x="130" y="75" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="#2c3e50" filter="url(#shadow)" style="image-rendering: pixelated; font-feature-settings: 'liga' off;">
    PLAGIARIST
  </text>

  <!-- Small pixel decorations - jagged line -->
  <rect x="320" y="15" width="2" height="2" fill="#2c3e50"/>
  <rect x="323" y="18" width="2" height="2" fill="#2c3e50"/>
  <rect x="325" y="22" width="2" height="2" fill="#2c3e50"/>
  <rect x="322" y="25" width="2" height="2" fill="#2c3e50"/>
  <rect x="324" y="28" width="2" height="2" fill="#2c3e50"/>
  <rect x="327" y="31" width="2" height="2" fill="#2c3e50"/>
  <rect x="325" y="34" width="2" height="2" fill="#2c3e50"/>
  <rect x="323" y="37" width="2" height="2" fill="#2c3e50"/>
  <rect x="326" y="40" width="2" height="2" fill="#2c3e50"/>
  <rect x="328" y="43" width="2" height="2" fill="#2c3e50"/>
  <rect x="325" y="46" width="2" height="2" fill="#2c3e50"/>
  <rect x="327" y="49" width="2" height="2" fill="#2c3e50"/>
  <rect x="330" y="52" width="2" height="2" fill="#2c3e50"/>
  <rect x="332" y="55" width="2" height="2" fill="#2c3e50"/>
  <rect x="329" y="58" width="2" height="2" fill="#2c3e50"/>
  <rect x="331" y="61" width="2" height="2" fill="#2c3e50"/>

  <!-- Duplicate pixel decorations (slightly offset) -->
  <g opacity="0.4">
    <rect x="322" y="17" width="2" height="2" fill="#2c3e50"/>
    <rect x="325" y="20" width="2" height="2" fill="#2c3e50"/>
    <rect x="327" y="24" width="2" height="2" fill="#2c3e50"/>
    <rect x="324" y="27" width="2" height="2" fill="#2c3e50"/>
    <rect x="326" y="30" width="2" height="2" fill="#2c3e50"/>
    <rect x="329" y="33" width="2" height="2" fill="#2c3e50"/>
    <rect x="327" y="36" width="2" height="2" fill="#2c3e50"/>
    <rect x="325" y="39" width="2" height="2" fill="#2c3e50"/>
    <rect x="328" y="42" width="2" height="2" fill="#2c3e50"/>
    <rect x="330" y="45" width="2" height="2" fill="#2c3e50"/>
    <rect x="327" y="48" width="2" height="2" fill="#2c3e50"/>
    <rect x="329" y="51" width="2" height="2" fill="#2c3e50"/>
    <rect x="332" y="54" width="2" height="2" fill="#2c3e50"/>
    <rect x="334" y="57" width="2" height="2" fill="#2c3e50"/>
    <rect x="331" y="60" width="2" height="2" fill="#2c3e50"/>
    <rect x="333" y="63" width="2" height="2" fill="#2c3e50"/>
  </g>

  <!-- Tagline -->
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#7f8c8d">
    Draw • Copy • Deceive
  </text>
</svg>